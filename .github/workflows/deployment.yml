name: deployment.yml

on:
  push:
    branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ghcr.io/cstefc/focus_track_api:${{ github.sha }} .

      - name: Tag latest
        run: docker tag ghcr.io/cstefc/focus_track_api:${{ github.sha }} ghcr.io/cstefc/focus_track_api:latest

      - name: Push Docker Image
        run: |
          docker push ghcr.io/cstefc/focus_track_api:${{ github.sha }}
          docker push ghcr.io/cstefc/focus_track_api:latest
